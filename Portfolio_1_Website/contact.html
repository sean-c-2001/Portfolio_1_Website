    <body>

        <header style="background-color: maroon; border-radius: 50px;">

        <nav>

            <ul> 
                <a href="index.html" class="button">Home</a>
                <a href="stay.html" class="button">Stay</a>
                <a href="eatAndDrink.html" class="button">Eat and Drink</a>
                <a href="about.html" class="button">About</a>
            </ul>

        </nav>

        </header>

        <header style="background-color: whitesmoke; color: maroon; font-style: oblique;">Contact Us</header>
        
        <section>

            <article style="padding: 50px;">

                <div class="contact">

                    <div class="contactInfo">

                        <form>

                            <h1 style="font-size: 35px;">Contact Info:</h1>

                            <li style="padding: 15px">Adress: Forster St, Galway City, Co. Galway, Ireland</li>
                            <li style="padding: 15px">E-mail: <a href="mailto:info@galwaytourism.ie">info@galwaytourism.ie</a></li>
                            <li style="padding: 15px">Tel: +353 (0)91 537700</li>

                        </form>

                    </div>

                    <div class="contactForm">

                        <article>

                        <form>

                            <h2>Get In Touch:</h2>

                            <li><label>Name: </label><input type="text" id="name" style="border-radius: 50px; color: maroon;" required></li>
                            <li><label>E-mail: </label><input type="email" id="email"style="border-radius: 50px; color: maroon;" required></li>
                            <li><label>Category: </label><select name="category" id="category" style="border-radius: 50px; color: maroon;" required>

                                <option value="Information Request">Information Request</option>
                                <option value="Website Changes">Website Changes</option>
                                <option value="Event/News">Event/News</option>
                                <option value="Other">Other</option>

                            </select></li>
                            <li><label>Subject: </label><input type="text" id="Subject" style="border-radius: 50px; color: maroon;" required></li>
                            <li><label>Message:</label><textarea type="text" id="message" rows="4" style="color: maroon;" required></textarea></li>
                            <li><input type="submit" name="Submit" id="submit" style="background-color: whitesmoke; color: maroon; border-radius: 50px; border: 2px maroon;"></li>

                        </form>

                        </article>

                    </div>

                </div>

            </article>            

        </section>

        <script src="script.js"></script>
    
    </body>
